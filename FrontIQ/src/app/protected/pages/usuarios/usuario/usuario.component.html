<h1>
    <i class="fas fa-user-plus"></i>Usuarios
</h1>
<h1>
    <small>{{accion}} Usuario</small> </h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-outline-danger" routerLink="/dashboard/usuarios">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated_animated animate__fadeIn animated_faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm" autocomplete="off" id="content">
            <div class="form-group col-12" hidden="hidden">
                <label>id</label>
                <input type="number" class="form-control" placeholder="id de Usuario" name="id"[(ngModel)]="usuario.id" disabled="disabled">
                <small class="form-text text-muted">Este es un campo Autogenerado</small>
            </div>

            <div class="row">
                <div class="form-group col-lg-6">
                    <label>Nombre de Usuario</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.nameUser" name="nameUser" id="nameUser" required #nameUser="ngModel" [class.is-invalid]="nameUser.invalid && nameUser.touched">
                    <small class="form-text text-danger" *ngIf="nameUser.invalid && nameUser.touched">Campo Obligatorio</small>
                </div>
                <div class="form-group col-lg-6">
                    <label>Password</label>
                    <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password" id="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                    <small class="form-text text-danger" *ngIf="password.invalid && password.touched">Campo Obligatorio</small>
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
