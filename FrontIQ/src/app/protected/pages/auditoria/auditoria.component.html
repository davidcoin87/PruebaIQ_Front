<h1><i class="fas fa-clipboard-list"></i>Listado de Ingresos</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/dashboard" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i>
            Inicio
        </button>
    </div>
</div>

<table class="table table-hover mt-3 animate__fadeIn animate__faster mt-5">
    <thead>
        <tr>
            <th scope="col">Nombre de Usuario</th>
            <th scope="col">Fecha Ingreso</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reg of regs | slice:desde:hasta ; let i = index">
            <td>{{ reg.nameUser }}</td>
            <td>{{ reg.dateRegister}}</td>
            <td>
                <!-- <button class="btn btn-info mr-1 mt-1" style='width:32px; height:32px' title="Editar" [routerLink]="['/mensualidad', reg.idMensualidad]">
                    <i class="fa fa-pen center"></i>
                </button> -->
                <!-- <button class="btn btn-danger mr-1 mt-1" style='width:32px; height:32px' title="Eliminar" (click)="deleteVehiculo(reg, i)">
                    <i class="fa fa-trash"></i>
                </button> -->
            </td>
        </tr>
    </tbody>
</table>
<mat-paginator #paginator class="demo-paginator"
               [length]="regs.length"
               [pageSize]="pageSize"
               (page)="cambiarpagina($event)"
               aria-label="Select page">
</mat-paginator>

<div *ngIf="!cargando && regs.length === 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay resgistros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
